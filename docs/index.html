<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link rel="stylesheet" href="//lee6.com/style.css" />
    <link rel="stylesheet" href="./components/badge/index.css" />
    <link rel="stylesheet" href="./vocabulary.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/vue-diction@0.3.2"></script>
    <script src="./components/badge/index.js"></script>
    <script src="./vocabulary.js"></script>
    <script>
      window.$docsify = {
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 6,
        auto2top: true,
        topMargin: 50,
        vueComponents: {
          'v-badge': vueBadge,
          'v-dict': vueDiction,
          'v-dict-today': vueDictionToday(),
        }
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>
  </body>
</html>
